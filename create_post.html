<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style/all.css" />
    <link rel="stylesheet" href="./style/create_post.css">
</head>

<body class="light-mood">

    <section class="main">

        <nav class="navbar navbar-expand-lg navbar-light bg-light container-fluid position-fixed" id="navbar">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <div class="d-flex align-items-center text-info fw-bold">
                        <img src="./Images/Logo.png" alt="" class="" />
                        EC Department
                    </div>
                </a>
                <button class="navbar-toggler text-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto gap-3 align-items-start align-items-lg-center">
                        <li class="nav-item">
                            <div class="nav-link" style="cursor: pointer">
                                <span class="d-none" id="moon">Theme<i class="fa-solid fa-moon ms-2"></i></span>
                                <span class="" id="sun">Theme<i class="fa-solid fa-sun ms-2"></i></span>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="user_name" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="./Images/Ellipse 4.png" alt="" class="me-2 rounded-circle"
                                    style="width: 40px; height: 40px" />
                                Mg Tect Htun
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="user_name">
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <img src="./Images/user.png" alt="" class="me-2" />
                                        Profile
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <img src="./Images/setting.png" alt="" class="me-2" />
                                        Setting
                                    </a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <img src="./Images/SignOut.png" alt="" class="me-2" />
                                        Log out
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <section class="creat-post" style="padding-top: 80px">
            <div class="container py-5 px-3">
                <h5 class="text-primary mb-5">Create your <span class="text-info">Thesis</span> Post</h5>
                <form action="" class="">
                    <div class="mb-3">
                        <input type="file" accept="image/*" class="d-none" id="upload_photo" onchange="photoUpload(this);" />
                    </div>

                    <div class="upload-photo mb-3">
                        <label for="upload_photo" class="form-label">Upload your project photo</label>
                        <article class="py-5 px-2">
                            <div
                                class="d-flex justify-content-center align-items-center flex-wrap gap-2 text-secondary">
                                <i class="fa-solid fa-file-arrow-up"></i>
                                <p class="col-12 text-center" id="photo_name">Choose files to upload</p>
                            </div>
                        </article>
                    </div>

                    <div class="mb-3">
                        <label for="project_title" class="form-label">Project Title</label>
                        <input type="text" class="form-control" id="project_title" placeholder="your project title">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3"
                            placeholder="Enter Project Description"></textarea>
                    </div>

                    <div class="mb-3">
                        <input type="file" class="d-none" id="pdf-file" onchange="pdfUpload(this);" />
                    </div>

                    <div class="pdf-file mb-3">
                        <label for="pdf_file" class="form-label">Upload your project pdf file <span
                                class="text-info">(optional)</span></label>
                        <article class="py-5 px-2">
                            <div
                                class="d-flex justify-content-center align-items-center flex-wrap gap-2 text-secondary">
                                <i class="fa-solid fa-file-arrow-up"></i>
                                <p class="col-12 text-center" id="pdf_name">Choose files to upload</p>
                            </div>
                        </article>
                    </div>

                    <div class="mb-3">
                        <label for="attended_year" class="form-label">Attended Year</label>
                        <select class="form-select" aria-label="Default select example" id="attended_year">
                            <option selected value="0">First</option>
                            <option value="1">Second</option>
                            <option value="2">Third</option>
                            <option value="3">Fourth</option>
                            <option value="5">Fifth</option>
                            <option value="6">Final</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="project_type" class="form-label">Project Type</label>
                        <select class="form-select" aria-label="Default select example" id="project_type" onchange="projectType(this);">
                            <option selected value="Solo Project">Solo Project</option>
                            <option value="Group Project">Group Project</option>
                        </select>
                    </div>

                    <div class="mb-3 d-none" id="add_members">
                        <label for="add_name" class="form-label">Team Members</label>
                        <input type="text" class="form-control" id="add_name" placeholder="add your team memers" onchange="updateName(this)">
                        <div class="text-end">
                            <button class="btn btn-sm btn-outline-primary text-info mt-3 d-none"  id="add_btn">ADD</button>
                        </div>
                    </div>

                    <div class="mb-3" id="names">
                        <span class="bg-primary text-white py-1 px-2 rounded-pill">shin thant oo</span>
                    </div>

                    <div class="text-end">
                        <input type="submit" value="Post Now" class="btn btn-primary" />
                    </div>
                </form>
            </div>
        </section>

    </section>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="./js/all.js"></script>
<script>


    const input1 = document.querySelector("#upload_photo");
    const select1 = document.querySelector(".upload-photo");
    select1.addEventListener("click", () => {
        input1.click();
    });

    const input2 = document.querySelector("#pdf-file");
    const select2 = document.querySelector(".pdf-file");
    select2.addEventListener("click", () => {
        input2.click();
    });

    function photoUpload(myFile) {
        var file = myFile.files[0];
        var filename = file.name;
        document.getElementById('photo_name').innerText = filename;
    }


    function pdfUpload(myFile) {
        var file = myFile.files[0];
        var filename = file.name;
        document.getElementById('pdf_name').innerText = filename;
    }

    function projectType(x){
        if(x.value == 'Group Project'){
            document.getElementById('add_btn').classList.remove('d-none');
            document.getElementById('add_members').classList.remove('d-none');
        }else{
            document.getElementById('add_btn').classList.add('d-none');
            document.getElementById('add_members').classList.add('d-none');
        }
    }

    let update_name;
    function updateName(x){
        update_name = x.value
        console.log(update_name)
    }

    function addName(){
        if(document.getElementById('add_name').value  === ''){
            alert('Fill your team members name first')
        }else{
            document.getElementById('names').innerHTML += `
            <span class="bg-primary text-white py-1 px-2 mx-1 rounded-pill">${document.getElementById('add_name').value}</span>
            `;
            document.getElementById('add_name').value = '';
        }

    }

    document.getElementById('add_btn').addEventListener('click',(e)=>{
        e.preventDefault();
        addName();
    })

</script>

</html>
